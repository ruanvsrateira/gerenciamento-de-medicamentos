<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gerenciamento de medicamentos</title>
</head>
<body>
    
    <header>

        <nav>

            <a href="#">Home</a>
            <a href="#">Cadastro <br /> do Medicamento</a>
            <a href="#">Cadastro <br /> de Vacinas</a>
            <a href="#">Cadastro <br /> de Cosméticos</a>

        </nav>

    </header>

    <section class="apresentation-sec">

        <div>
            <img src="./assets/banner.png" alt="Imagem de um medicamento">
        </div>

        <div>
            <h1 class="apresentation-title">Cadastro de Medicamentos</h1>
            <h2 class="apresentation-company-name">Farmácia da gente</h2>
        </div>
        
    </section>

    <section class="medication-sec">

        <div class="form-container">
            <form action="#" onsubmit="registerNewMedication()">
                <label for="medication-name">Nome do Medicamento</label>
                <input id="medication-name" type="text" placeholder="BONPRAGRIP" required>
                
                <label for="medication-quantity">Quantidade disponível</label>
                <input id="medication-quantity" type="number" placeholder="100" required>
                
                <label for="medication-class">Classe de Medicamento</label>
                <input id="medication-class" type="text" placeholder="ANTIBIÓTICO" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="medication-data-container">
            <table class="medication-data" border="1">
                <thead>
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Quantidade</th>
                    <th>Classe de Medicamento</th>
                    <th>Remover</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
